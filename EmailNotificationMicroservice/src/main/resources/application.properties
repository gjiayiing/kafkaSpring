spring.application.name=EmailNotificationMicroservice
server.port=0
spring.kafka.consumer.bootstrap-servers=[::1]:9092, [::1]:9094
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=product-created-events
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.properties.delivery.timeout.ms=120000
spring.kafka.consumer.properties.linger.ms=0
spring.kafka.consumer.properties.request.timeout.ms=30000
spring.kafka.consumer.properties.enable.idempotence=true
spring.kafka.consumer.properties.max.in.flight.requests.per.connection=5

